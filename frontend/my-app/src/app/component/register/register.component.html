<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../register/register.component.css">
    <title>Bara Otome</title>
</head>
<body>

  <section class="vh-100" style="background-color: bisque;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../assets/stickers-rose-silhouette.jpg.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form (ngSubmit)="onSubmit()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ffffff;"></i>
                      <span class="h1 fw-bold mb-0">User? Vi≈°e kao user...</span>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="text" id="username" name="username" [(ngModel)]="registration.username" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Korisnicko ime</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="email" name="email" [(ngModel)]="registration.email" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Email</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password" [(ngModel)]="registration.password" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="text" id="firstName" name="firstName" [(ngModel)]="registration.firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Ime</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="text" id="lastName" name="lastName" [(ngModel)]="registration.lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Prezime</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Vec imate nalog?<a href="#!"
                        style="color: #fff;">Uloguj se</a></p>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
